    <title>Studio Marli Depilação</title>
    <script>
        window.onload = function() {
            // Obtém a URL atual
            let currentPath = window.location.pathname;
            
            // Se estiver na página principal do repositório
            if (currentPath.includes('Marli/')) {
                // Redireciona para a página do cartão
                window.location.replace('index.html');
            }
        }
    </script>
</head>
